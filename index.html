
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Proyecto: AhorrADAs</title>
   <script src="https://cdn.tailwindcss.com"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-slate-200">
   <!--------HEADER--------->
   <header class="px-0   md:py-6 md:px-4 bg-teal-400 md:text-slate-50 md:flex md:justify-between md: items-center">
      <div class="text-slate-50 flex  justify-between items-center">
         <h1 class="px-2 py-4 text-3xl rounded hover:bg-teal-500 md:text-4xl">
            <i class="fas fa-wallet mr-2"></i>AhorrADAs
         </h1>
         <div class="h-full  hover:bg-teal-500 md:hidden flex items-center">
            <i class="px-6  py-4 fa-solid  fa-bars text-3xl" id="iconoAbrirMenu"></i>
            <i class="px-6  py-4 fa-solid fa-xmark text-4xl hidden" id="iconoCerrar"></i>
         </div>
      </div>
      <nav class="py-3 bg-white text-gray-800  hidden flex flex-col  md:bg-teal-400 md:block md:text-slate-50 md:hover:text-slate-50" id="menu">
         <a href="#" class="px-3 py-2 text-sx rounded hover:bg-teal-50 hover:text-blue-800 md:hover:text-white md:hover:bg-teal-500">
            <i class="fas fa-chart-line mr-2"></i>Balance
         </a>
         <a href="#" class="px-3 py-2 rounded hover:bg-teal-50 hover:text-blue-800 md:hover:text-white  md:hover:bg-teal-500">
            <i class="fas fa-tag mr-2"></i>
            Categoría
         </a>
         <a href="#" class="px-3 py-2 rounded hover:bg-teal-50 hover:text-blue-800 md:hover:text-white md:hover:bg-teal-500">
            <i class="fas fa-chart-pie mr-2"></i>Reportes
         </a>
      </nav>
   </header>

   <!--------SECCIÓN CATEGORIAS---------->
   <section class="hidden mt-7 flex justify-center items-center">
      <div class="py-7 px-5 mt-5 bg-white w-10/12 flex flex-col rounded md:w-6/12">
         <h2 class="text-4xl font-bold">Categorías</h2>
         <form action="" class="mt-9">
            <div class="mt-4 w-12/12">
               <label for="" class="font-bold">Nombre</label>
               <div class="flex py-3">
                  <input type="text" class="py-2 w-9/12 border rounded md:w-11/12" id="nombreCategoria">
                  <button class=" button ml-2 w-3/12 bg-green-500 text-white rounded md:px-5 md:w-3/12" id="agregarCategoria">Agregar</button>
                  <button class=" button ml-2 w-3/12 bg-green-500 text-white rounded hidden md:w-2/12" id="editarCategoria">Editar</button>
               </div>
            </div>
         </form>
         <div id="errorValorinput">

         </div>
         <div id="agregarValoresCategorias">

         </div>
      </div>
   </section>
   <!-----------SECCIÓN BALANCE---------->
   <section class="flex justify-center mt-9">
      <div class="py-4 px-3 my-2 w-11/12 bg-white rounded">
         <h2 class="my-3 text-4xl">Balance</h2>
         <div class="py-3 my-3 flex justify-between">
            <p class="text-xl">Ganancias</p>
            <p class="text-green-300">+$0</p>
         </div> 
         <div class=" py-3 my-3 flex justify-between">
            <p class="text-xl">Gastos</p>
            <p class="text-red-300">-$0</p>
         </div>
         <div class="flex justify-between">
            <p class="text-2xl">TOTAL</p>
            <p>$0</p>
         </div>
      </div>
   </section>
   <script src="./assets/js/main.js"></script>
</body>
</html>
